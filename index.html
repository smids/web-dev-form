<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>HTML Form</title>
</head>
<body>
    <form action="/" method="GET">
        <label for="username">Your Name</label>
        <input type="text" name="username" id="username">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email">
        <label for="age">Your Age</label>
        <input type="number" name="age" id="age" step="1">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="date">Your Birthday</label>
        <input type="date" name="date" id="date">
        <br>
        <h2>Verifiy Account</h2>
        <div class="form-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message">
            <label for="verify-text-message">Text Message</label>
        </div>
        <div class="form-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone">
            <label for="verify-phone">Phone</label>
        </div>
        <div class="form-inline">
            <input type="radio" name="verify" id="verify-email" value="email">
            <label for="verify-email">Email</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
